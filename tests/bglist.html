<!DOCTYPE html>
<HTML LANG="ja">
<HEAD>
<META CHARSET="utf-8">
<META NAME="robots" CONTENT="nofollow">
<meta http-equiv="Content-Type" content="text/html">
<TITLE>ぱずぷれv3 背景画像一覧</TITLE>
<style type="text/css">
  #main span.label{ display:inline-block; width:8em;}
  #main div       { display:inline-block; width:320px; height:96px;}
</style>
<script type="text/javascript">
function bglist(){
  if(!window.ui){ setTimeout(bglist,16); return;}
  var main = document.getElementById("main"), counter = 0;
  pzpr.variety.each(function(pid){
    counter++;

    var el = document.createElement('span');
    el.appendChild(document.createTextNode(pid+" "+counter));
    el.className = 'label';
    main.appendChild(el);

    var el = document.createElement('div');
    el.style.backgroundImage = "url(" + ui.misc.bgimage(pid) + ")";
    el.onclick = function(e){ alert(e.target.style.backgroundImage);};
    main.appendChild(el);

    main.appendChild(document.createElement('br'));
  });
}
window.addEventListener('load', bglist, false);

window.pzpr = {consts:{}};
window.ui = {};
</script>
<script type="text/javascript" src="../dist/js/pzpr.js"></script>
<script type="text/javascript" src="../dist/js/pzprv3-ui.js"></script>
</HEAD>
<BODY>
<div id=main></div>
</BODY>
</HTML>
